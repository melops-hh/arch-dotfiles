<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
   <family>serif</family>
   <prefer><family>Linux Libertine</family></prefer>
 </alias>
 <alias>
   <family>sans-serif</family>
   <prefer><family>Linux Biolinum</family></prefer>
 </alias>
 <alias>
   <family>sans</family>
   <prefer><family>Cantarell</family></prefer>
 </alias>
 <alias>
   <family>fira</family>
   <prefer><family>Fire Mono for Powerline</family></prefer>
 </alias>
 <alias>
   <family>monospace</family>
   <prefer><family>Hack Nerd Font Mono</family></prefer>
 </alias>
 <alias>
   <family>hack</family>
   <prefer><family>Hack Nerd Font Mono</family></prefer>
 </alias>
 <alias>
   <family>Hack</family>
   <prefer><family>Hack Nerd Font Mono</family></prefer>
 </alias>

</fontconfig>
